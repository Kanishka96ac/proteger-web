name: Deploy Website

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Check out the repository

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify Node.js version

    - name: Install dependencies and build
      run: |
        npm install  # Install dependencies (if any)
        npm run build  # Build the project (if applicable)

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Directory to publish (root directory in this case)
        publish_branch: gh-pages  # The branch to publish to
